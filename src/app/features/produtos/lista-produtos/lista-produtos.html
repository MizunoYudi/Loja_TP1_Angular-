<section class="catalogo">
    <header class="barradetarefas">
        <h2>Catalogo</h2>
        <button type="button" class="btn sopromo" [class.active]="apenasPromo()" (click)="alternarPromo()">
            @if(apenasPromo()){
            Mostrar Todos
            }
            @else {
            Somente Promoções
            }
        </button>
    </header>

    @if(loading()){
        <p>Carregando Produtos...</p> <!--CircularProgressIndicator-->
    }
    <div class="grid">
        @for (p of prodExibidos(); track p.id) {
        <app-card-produto [produto]="p" (add)="onAddToCart($event)" (view)="onViewProduct($event)"></app-card-produto>
        }
        @empty {
        <p class="vazio">Nenhum produto encontrado para o filtro atual</p>
        }
    </div>
</section>

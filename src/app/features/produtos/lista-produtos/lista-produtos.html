<section class="catalogo">
    <header class="barradetarefas">
        <h2>Catalogo</h2>
        <div class="acoes-header">
            <button type="button" class="btn sopromo" [class.ativo]="apenasPromo()" (click)="alternarPromo()">
                @if(apenasPromo()){
                Mostrar Todos
                }
                @else {
                Somente Promoções
                }
            </button>
            <button type="button" class="btn primary" (click)="onCreateProduct('/produtos/novo')">+ Novo Produto</button>
        </div>
    </header>

    @if(loading()){
        <p>Carregando Produtos...</p> <!--CircularProgressIndicator-->
    }
    <div class="grid">
        @for (p of prodExibidos(); track p.id) {
        <app-card-produto [produto]="p" (add)="onAddToCart($event)" (view)="onViewProduct($event)"></app-card-produto>
        }
        @empty {
        <p class="vazio">Nenhum produto encontrado para o filtro atual</p>
        }
    </div>
</section>
